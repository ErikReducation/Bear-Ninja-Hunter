  <body>

     <!--Here is where our html console lives-->
    <p id="output"></p>
    <p id="output2"></p>

    <!--Introduction-->
    <script>
        let nameTag = prompt('Welcome to Bear Hunter Ninja! Please enter your name to get started: ');
        //ask user for name
        let greeting = "Hi " + nameTag +  " Let\'s Play!";
        alert(`${greeting}`);
        //say hello to user
    </script>

    play again? prompt should appear at same time as html write (html write may not be visible until player answers No as prompt windows block 
    page for security, this is fine as long as over wins/losses are logged to html at the end and play history is clear)

    <!--Game-->
    <script>
        function getRandomInt(max) 
        {
          return Math.floor(Math.random() * max);
        }//initialize math.random seed
        const halStrat = ['bear', 'ninja', 'hunter'];
        let halChoice = halStrat[getRandomInt(3)]; // choose one of 3 from array at random
        //user picks one of three roles
        let userChoice = prompt('Who are you: Bear, Ninja, or Hunter?').toLowerCase();
        //write lineup to html console
        document.getElementById('output').innerHTML = `${nameTag}, You picked ${userChoice}! <br><br> The computer picked ${halChoice}!`;
        //write lineup to javascript console
        console.log(`${nameTag} you picked ${userChoice}! \n The computer picked ${halChoice}!`);
       

        //game logic..
        let lineup;
        if (halChoice === 'bear') {
          if (userChoice === 'bear') {
            lineup = 1;
          }
          else if (userChoice === 'ninja') {
            lineup = 9;
          } else { //user picked hunter
            lineup = 6;
          }
        }
        else if (halChoice === 'hunter') {
           if (userChoice === 'bear') {
            lineup = 8;
          }
          else if (userChoice === 'ninja') {
            lineup = 5;
          } else { //user picked hunter
            lineup = 3;
          }
        }
        else if (halChoice === 'ninja') {
           if (userChoice === 'bear') {
            lineup = 4;
          }
          else if (userChoice === 'ninja') {
            lineup = 2;
          } else { //user picked hunter
            lineup = 7;
          }
        } else {}
        
        //partitioned switch
        let outcome = '';
        switch (lineup) {
          case 1:
          case 2:
          case 3:
            outcome = 'tie';
            break;
          case 4:
          case 5:
          case 6:
            outcome = 'win';
            break;
          case 7:
          case 8:
          case 9:
            outcome = 'lose';
            break;
        }
      
        //write win/lose to html and console
        //win
        if (outcome === 'win') {
          document.getElementById('output2').innerHTML = "You Win!!";
          console.log("You Win!!");
        }
        //lose
        else if (outcome === 'lose') {
          document.getElementById('output2').innerHTML = "You Lose!!";
          console.log("You Lose!!");
        }
        //tie
        else {
          document.getElementById('output2').innerHTML = "It\'s a tie.";
          console.log("It\'s a tie.");
        }
       
      
    </script>
 </body>
