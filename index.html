    <!--Game-->
    <script>
      
        //Randomization In Progress.
        let halChoice = 'Bear'; 
        //user picks one of three roles
        let userChoice = prompt('Who are you: Bear, Ninja, or Hunter?');
        //write lineup to html console
        document.getElementById('output').innerHTML = `${nameTag}, You picked ${userChoice}! <br><br> The computer picked ${halChoice}!`;
        //write lineup to javascript console
        console.log(`${nameTag}, You picked ${userChoice}! \n The computer picked ${halChoice}!`);
       

        //game logic..
        let lineup;
        if (halChoice === 'Bear') {
          if (userChoice === 'Bear') {
            lineup = 1;
          }
          else if (userChoice === 'Ninja') {
            lineup = 9;
          } else { //hunter
            lineup = 6;
          }
        }
        if (halChoice === 'Hunter') {
           if (userChoice === 'Bear') {
            lineup = 8;
          }
          else if (userChoice === 'Ninja') {
            lineup = 5;
          } else { //hunter
            lineup = 3;
          }
        }
        if (halChoice === 'Ninja') {
           if (userChoice === 'Bear') {
            lineup = 4;
          }
          else if (userChoice === 'Ninja') {
            lineup = 2;
          } else { //hunter
            lineup = 7;
          }
        }
        
        //partitioned switch
        let outcome = '';
        switch (lineup) {
          case 1:
          case 2:
          case 3:
            outcome = 'tie';
            break;
          case 4:
          case 5:
          case 6:
            outcome = 'win';
            break;
          case 7:
          case 8:
          case 9:
            outcome = 'lose';
            break;
        }
      
        //write win/lose to html and console
        //win
        if (outcome === 'win') {
          document.getElementById('output2').innerHTML = "You Win!!";
          console.log("You Win!!");
        }
        //lose
        else if (outcome === 'lose') {
          document.getElementById('output2').innerHTML = "You Lose!!";
          console.log("You Lose!!");
        }
        //tie
        else {
          document.getElementById('output2').innerHTML = "It\'s a tie.";
          console.log("It\'s a tie.");
        }
       
      
    </script>
